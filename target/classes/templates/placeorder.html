<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
		<div class = "card col-6">
			<h3 class = "regDetails">Delivery Address</h3>
			<form class="row g-3 col-14" th:action="@{/address}" method="post" th:object="${shippingAddress}" style="padding: 25px;">
							
					<!-- <div>
						<input id = "userId" type = "hidden" th:field = "*{userId}">
					</div> -->
					<div class = "col-6">
						<label>Name</label>
						<input class="form-control mt-2" id="name" type="text" placeHolder="Name" name="name" required th:field="*{name}">
					</div>

					<div class = "col-6">
						<label>Mobile Number</label>
						<input class="form-control mt-2" id="number" type="text" placeHolder="Mobile Number" name="mobileNumber" 
						required th:field="*{mobileNumber}">
					</div>

					<div class = "col-6">
						<label>Pin Code</label>
						<input class="form-control mt-2" id="code" type="text" placeHolder="Pin Code"size="30" name="pinCode" 
						required th:field="*{pinCode}">
					</div>

					<div class = "col-6">
						<label>City</label>
						<input class="form-control mt-2" id="city" type="text" placeHolder="City"size="30" name="city" required th:field="*{city}">
					</div>

					<div class = "col-6">
						<label>State</label>
						<input class="form-control mt-2" id="state" type="text" placeHolder="State" size="30" name="state" required th:field="*{state}">
					</div>
					
					<div class = "col-12">
						<label>Address</label>
						<textarea class="form-control mt-2" id="address" name="address" rows="3" required th:field="*{address}"></textarea>
					</div>
					
					<div class = "w-50 m-auto">
						<button type="submit">ORDER NOW</button>
					</div>
		</form>
	</div>
</div>
	</section>
</body>
</html>
