<!DOCTYPE html>
<htmllang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="admin/adminBase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid">
			<a th:href="@{/admin/categories/add}" style="margin: 20px 0"
			   class="btn btn-primary btn-md active"
			   role="button" aria-pressed="true">Add Category</a>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th scope="col">SN</th>
						<th scope="col">Category Name</th>
						<th scope="col">Delete</th>
						<th scope="col">Update</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category, iStat : ${categories}">
						<th scope="row" th:text="${iStat.index + 1}">1</th>
						<td th:text="${category.name}">Larry</td>

						<td><a href=""
							th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
							class="btn btn-danger">Delete</a></td>
						<td><a href=""
							th:href="@{/admin/categories/update/{id}(id=${category.id})}"
							class="btn btn-warning">Update</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</section>
</body>
</html>
