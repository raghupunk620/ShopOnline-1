<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	       <div class="container">
        <div class="product">
            <div class="gallery" th:each = "product: ${products}">
                <img th:src="@{${'/productImages/' + product.imageName}}">
            </div>
            <div id = "detail" class="details" th:each = "product: ${products}">
            	<input id = "id" type = "hidden" th:value = "@{${product.id}}"/>
                <h1 id = "name" th:text = "@{${product.name}}"></h1>
                <h2 id = "price" th:text = "@{${product.price}}"></h2>
                <p id = "description" th:text = "@{${product.description}}"></p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small" value="S">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium" value="M">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large" value="L">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large" value="XL">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large" value="XXL">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red" checked = "checked">
                            <span class="color-red"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-green"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-blue"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-pink"></span>
                        </label>
                    </div>
                    <div id="qtyDiv" class="quantity-select">
                        <p>Quantity</p>
                        <input id = "qty" type="number" value="1">
                    </div>
                    <button onclick = "cartStorage()">
                    	<i class = "fa-solid fa-cart-shopping fa-lg"></i>
		 			<span>Add to Cart</span>
		 			</button>
                </form>
            </div>
        </div>
    </div>
	</section>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
