<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card" style="position: absolute; top: 25%;">
				<div>
					<h3 class = "regDetails">Login Here!!</h3>
				</div>

				<form class = "register">

					<div th:if="${param.error}" class="alert alert-danger">Invalid
						username and password</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out!!</div>
					<!-- Email input -->
					<div class="mb-4">
						<label for="userName">Email address</label> <input type="text"
							name="userName" class="form-control" id="userName"
							aria-describedby="emailHelp" required
							th:value="${jwtRequest.userName}">
					</div>
					
					<!-- Password input -->
					<div class="mb-4">
						<label for="userPassword" class="form-label">Password</label> <input
							name="userPassword" type="password" class="form-control"
							id="userPassword" required th:value="${jwtRequest.userPassword}">
					</div>
					<!-- 2 column grid layout for inline styling -->
					<div class="row">
						<div class="justify-content-center">
							<!-- Checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="form2Example31" checked /> <label class="form-check-label"
									for="form2Example31"> Remember me </label>
							</div>
						</div>
						<!-- <div class="col">
							Simple link
							<a href="#!">Forgot password?</a>
						</div> -->
					</div>

						<button id="login" type="submit" value = "Login">Login</button>

				</form>
			</div>
		</div>
		
	</section>
</body>
</html>
